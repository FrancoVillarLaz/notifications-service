# Spring application configuration
spring.application.name=notifications-service
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/api/notifications-service

# Configuración del servidor de Mail de Notificaciones
spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=${SPRING_MAIL_SMTP_SSL_TRUST:*}
spring.mail.properties.mail.debug=true

# Configuración específica de notificaciones
notifications.retry.max-attempts=3
notifications.retry.delay-minutes=5
notifications.templates.cache-enabled=true
notifications.scheduler.enabled=true
notifications.scheduler.fixed-rate=60000

# CORS configuration
cors.allowed-origin-patterns=${CORS_ALLOWED_ORIGIN}
cors.allowed-origin=${CORS_ALLOWED_ORIGIN}

# MySQL database configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/notifications?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:notif_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Notif123!}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

## Eureka configuration
#eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}
#eureka.instance.preferIpAddress=true

# Logging configuration
logging.level.com.example.auth=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.data.redis=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n

# Actuator para los health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Cache
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=10m

# Flyway
spring.flyway.enabled=true

# Template provider default locale (opcional)
notifications.templates.default-locale=es_AR